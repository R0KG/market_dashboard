version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: sentiment_user
      POSTGRES_PASSWORD: sentiment_password
      POSTGRES_DB: sentiment_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://sentiment_user:sentiment_password@db:5432/sentiment_db

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data: 